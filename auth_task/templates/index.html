{% extends 'basic.html' %}

{% block head %} {% endblock %}

{% block body %}
<div class="container">
    {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
{% if user.is_authenticated %}
<h3>Hello, {{ user.username }}</h3>

<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
          </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" value="{{ email }}" name="email">
      </div>

    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="dob">Date of Birth</label>
      {{ dob }}
      <!-- <input type="date" class="form-control" id="dob" value=" {{ dob }}" name="dob"> -->
    </div>
    <div class="form-group col-md-6">
      <label for="phoneno">Phone no.</label>
      <input type="tel" class="form-control" id="phone_no" value="{{ mobile_no }}" name="phone_no" >
    </div>
</div>


    <button type="submit" class="mt-2 btn btn-primary">Update</button>
  </form>
</div>
{% endif %}
{% endblock %}
